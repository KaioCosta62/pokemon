<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Projeto Pokémon</title>
</head>
<body>
  <h1>Catch them all!</h1>
  <h2>Select your Pokémon</h2>
  <h3>150 Pokémons</h3>

  <div class="tag">
    <div class="icon">
      <img src="./images/bag-red.svg" alt="">
    </div>
    <span>pokedex</span>
  </div>

  
  <div class="tag blue-tag">
    <div class="icon">
      <img src="./images/bag-red.svg" alt="">
    </div>
    <span>pokedex</span>
  </div>

  <div class="search">
    <input type="text" name="" id="" placeholder="Search name or code">
    <button>
      <img src="./images/icon-search.svg" alt="">
    </button>
  </div>

  <button class="type-filter ghost">
    <div class="icon">
      <img src="./images/icon-types/ghost.svg" alt="">
    </div>
    <span>Ghost</span>
  </button>

  <button class="card-pokemon electric">
    <div class="image-pokemon">
      <img src="./images/bulbasaur.svg" alt="Bulbasaur">
    </div>
    <div class="info-pokemon">
      <div class="text">
        <span>#001</span>
        <h3>Bulbasaur</h3>
      </div>
      <div class="icon">
        <img src="./images/icon-types/grass.svg" alt="">
      </div>
    </div>
  </button>

  <span class="tag-type bug">Bug</span>

  <button class="btn-loading-more">Load more Pokémons</button>

  <footer class="footer">
    <div class="container">
      <div class="text">
        <h3>Módulo JavaScript</h3>
        <p>Consumindo e exibindo dados de uma API</p>
      </div>
      <a href="#">
        <img src="./images/codeboost.svg" alt="Logo Codeboost">
      </a>
    </div>
  </footer>
</body>
</html>
